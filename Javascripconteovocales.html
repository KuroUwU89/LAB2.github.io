	<<title>Contador de Vocales</title>
  <script>
    function contarVocales() {
      var frase = document.getElementById("frase").value.toLowerCase();
      var contadorA = 0;
      var contadorE = 0;
      var contadorI = 0;
      var contadorO = 0;
      var contadorU = 0;

      for (var i = 0; i < frase.length; i++) {
        var letra = frase.charAt(i);
        switch (letra) {
          case "a":
            contadorA++;
            break;
          case "e":
            contadorE++;
            break;
          case "i":
            contadorI++;
            break;
          case "o":
            contadorO++;
            break;
          case "u":
            contadorU++;
            break;
          default:
            // Ignorar las consonantes y otros caracteres
            break;
        }
      }

		
 
      var resultado = "Vocales encontradas:\n";
      resultado += "A: " + contadorA + "\n";
      resultado += "E: " + contadorE + "\n";
      resultado += "I: " + contadorI + "\n";
      resultado += "O: " + contadorO + "\n";
      resultado += "U: " + contadorU + "\n";

      alert(resultado);
    }
  </script>
	
</head>
