	<title>Comparación de números</title>
  <script>
    function compararNumeros() {
      var num1 = parseFloat(document.getElementById("numero1").value);
      var num2 = parseFloat(document.getElementById("numero2").value);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Por favor, ingresa números válidos.");
        return;
      }

      var comparacion = "";

      if (num1 > num2) {
        comparacion = "El número " + num1 + " es mayor que " + num2 + ".";
      } else if (num2 > num1) {
        comparacion = "El número " + num2 + " es mayor que " + num1 + ".";
      } else {
        comparacion = "Ambos números son iguales.";
      }

      document.getElementById("comparacion").innerHTML = comparacion;
    }
  </script>
	
</head>
