	<title>Verificar Palindromo</title>
  <script>
    function esPalindromo() {
      var palabra = document.getElementById("palabra").value.toLowerCase();
      var reversa = palabra.split("").reverse().join("");

      if (palabra === reversa) {
        document.getElementById("resultado").innerHTML = "La palabra es un palindromo.";
      } else {
        document.getElementById("resultado").innerHTML = "La palabra no es un palindromo.";
      }
    }
  </script>
