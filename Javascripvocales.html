<!DOCTYPE html>

	<title>Identificar vocales</title>
  <script>
    function identificarVocales() {
      // Obtener la frase ingresada por el usuario
      var frase = document.getElementById("frase").value;

      // Convertir la frase a minúsculas para una comparación insensible a mayúsculas
      frase = frase.toLowerCase();

      // Crear una lista para almacenar las vocales encontradas
      var vocalesEncontradas = [];

      // Recorrer cada carácter de la frase
      for (var i = 0; i < frase.length; i++) {
        var caracter = frase.charAt(i);

        // Verificar si el carácter actual es una vocal
        if (caracter === "a" || caracter === "e" || caracter === "i" || caracter === "o" || caracter === "u") {
          // Verificar si la vocal ya ha sido encontrada previamente
          if (!vocalesEncontradas.includes(caracter)) {
            // Agregar la vocal a la lista de vocales encontradas
            vocalesEncontradas.push(caracter);
          }
        }
      }

      // Mostrar las vocales encontradas
      var resultado = "Vocales encontradas: " + vocalesEncontradas.join(", ");
      document.getElementById("resultado").textContent = resultado;
    }
  </script>
